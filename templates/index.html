<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Linear Regression | Orbit</title>
  </head>

  <body>
    <div class="container">

      

        <div class="row row-cols-1 row-cols-md-2 g-4 mb-5 mt-5">
            <div class="col">
                <div class="card">
                  <div class="card-header">
                    <h3>Prediction Weight</h3>
                  </div>
                  <div class="card-body">
                   <form action="{{url_for('predict')}}" method="post">
                   
                  <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Gender</label>
                      <select class="form-select" aria-label="Default select example" name="Status_Gender" id="Status_Gender">
                        <option selected>Select your Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                      </select>
                    </div>
                    
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Height</label>
                      <input type="text" class="form-control" name="Height" id="Height" placeholder="Input your Height">
                    </div>
                </div>
                <input type="submit" value="Submit"  class="btn btn-success">
                   </form>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <label for="exampleFormControlInput1" class="form-label">Prediction Your Weight :</label>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      {% if Status_Gender[0] == "2" %}
                      {% endif %}

                      {% if Status_Gender[0] == "1" %}
                      <label for="exampleFormControlInput1" class="form-label">Input : </label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Gender : Male</label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Height : {{Height}}</label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Output : </label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Weight : {{Weight[0][0]}}</label>
                      {% endif %}

                      {% if Status_Gender[0] == "0" %}
                      <label for="exampleFormControlInput1" class="form-label">Input : </label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Gender : Female</label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Height : {{Height}}</label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Output : </label>
                      <br>
                      <label for="exampleFormControlInput1" class="form-label">Weight : {{Weight[0][0]}}</label>
                      {% endif %}
                    </div>
                </div>
                  </div>
                </div>
              </div>    
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
